name: AlmaLinux 8

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build 
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        load: true
        tags: cmm_el8:latest

    - name: Run container
      run: |
        docker run -d --privileged --cap-add NET_ADMIN --name=cmm_el8 -v /run -v /sys/fs/cgroup:/sys/fs/cgroup:ro cmm_el8:latest
        sleep 10  # give it some time to boot
        docker exec cmm_el8 bash -c "curl -4sL https://centminmod.com/installer-el8x.sh | bash"
      continue-on-error: true