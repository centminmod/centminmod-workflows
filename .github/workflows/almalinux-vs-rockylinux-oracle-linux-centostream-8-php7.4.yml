          docker exec cmm_almalinux8 bash -c "echo '---'"
          docker exec cmm_almalinux8 bash -c "curl -sIv http://localhost"
          docker exec cmm_almalinux8 bash -c "echo '---'"
          docker exec cmm_almalinux8 bash -c "/usr/local/sbin/nginx -V"
          docker exec cmm_almalinux8 bash -c "echo '---'"
