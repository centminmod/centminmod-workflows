          docker exec cmm_almalinux8 bash -c "echo '---'"
          docker exec cmm_almalinux8 bash -c "cat /etc/systemd/system/pure-ftpd.service.d/pidfile.conf"
          docker exec cmm_almalinux8 bash -c "echo '---'"
